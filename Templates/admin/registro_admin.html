<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de administrador</title>
  <link rel="stylesheet" href="../../Css/plantilla.css" />
  <link rel="stylesheet" href="../../Css/admin/registro_admin.css" />
  <link rel="icon" href="../../Resources/icons/escudo-unitropico_1.png" />
</head>
<body>
  <div class="container">
    <div class="content">
      <header class="header">
        <img src="../../Resources/icons/logo-unitropico-01.png" alt="Logo Unitrópico" class="logo-universidad" />
        <h1>Primer Seminario Internacional de Inteligencia Artificial Unitrópico</h1>
        <img src="../../Resources/icons/escudo-unitropico_1.png" alt="Escudo Unitrópico" class="logo-universidad" />
      </header>

      <main class="card">
        <h2>Registro de administrador</h2>

        <form id="formRegistro" class="formulario" autocomplete="on">
          <label for="usuario">Nombre de usuario</label>
          <input type="text" name="usuario" id="usuario" maxlength="30" required autocomplete="username">

          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" maxlength="30" required>

          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" maxlength="30" required>

          <label for="correo">Correo institucional</label>
          <input type="email" name="correo" id="correo" maxlength="100" required autocomplete="email" inputmode="email" placeholder="nombre.apellido@unitropico.edu.co">

          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena" maxlength="20" required autocomplete="new-password">

          <label for="codigo">Código de verificación</label>
          <input type="password" name="codigo" id="codigo" maxlength="40" required autocomplete="off">

          <label class="enlinea" for="mostrarContrasena">
            <input type="checkbox" id="mostrarContrasena" /> Mostrar contraseña
          </label>

          <div class="acciones">
            <button type="submit" id="btnRegistrar" class="btn-pri">Registrar</button>
            <a class="btn-sec" href="../../Templates/admin/login_admin.html">Volver</a>
          </div>
        </form>
      </main>
    </div>

    <footer class="footer">
      <img src="../../Resources/icons/logo-unitropico-04.png" alt="Logo Unitrópico" class="logo-universidad" />
      <div class="footer-center">
        <div class="footer-container">
          <p>Universidad Internacional del Trópico Americano: <b>Unitrópico</b></p>
        </div>
        <div class="footer-content">
          <p>Programa de Ingeniería de Sistemas</p>
          <p>Grupo Tic-Trópico</p>
          <p>© 2025 Unitrópico. Todos los derechos reservados.</p>
        </div>
      </div>
      <img src="../../Resources/icons/escudo-unitropico_4.png" alt="Escudo Unitrópico" class="logo-seminario" />
    </footer>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true">
      <h3 id="modalTitle" class="modal-title">Mensaje</h3>
      <div id="modalContent" class="modal-content"></div>
      <div class="modal-actions">
        <button id="modalClose" class="btn-pri" type="button">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="../../Controller/admin/registro_admin.js"></script>
</body>
</html>
